<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>병원 추천 결과</title>
</head>
<body>
<h2>요약</h2>
<p th:text="${summary}"></p>

<h3>키워드</h3>
<p th:text="${keywords}"></p>

<h2>추천 병원 목록</h2>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>병원명</th>
        <th>주소</th>
        <th>전화번호</th>
        <th>거리</th>
        <th>소요시간</th>
        <th>도착예정시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital, stat : ${hospitals}">
        <td th:text="${stat.count}"></td>
        <td th:text="${hospital.hospitalName}"></td>
        <td th:text="${hospital.address}"></td>
        <td th:text="${hospital.tel1}"></td>
        <td th:text="${hospital.distanceKm + ' km'}"></td>
        <td th:text="${hospital.duration}"></td>
        <td th:text="${hospital.arrivalTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
